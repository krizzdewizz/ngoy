<div class="card" style="width: 18rem;">
	<div class="card-body">
		<h5 class="card-title">{{todo.text}}</h5>
		<span>{{todo.created | date:'dd MMM, HH:mm'}}</span>
		<form [action]="deleteAction" method="post">
			<input hidden name="id" [value]="todo.id">
			<button type="submit" class="btn">{{ 'TODO_DONE' | translate }}</button>
		</form>
	</div>
</div>
