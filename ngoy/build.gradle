// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	implementation 'org.springframework:spring-expression:5.1.2.RELEASE'
	implementation 'org.cojen:cojen:2.2.5'
	implementation 'org.apache.commons:commons-text:1.6'
	implementation 'org.jodd:jodd-lagarto:5.0.6'
	implementation 'org.jodd:jodd-jerry:5.0.6'
	implementation 'com.helger:ph-css:6.1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.23.0'
}

