apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'
sourceCompatibility = 1.8


tasks.withType(JavaCompile) { 
     options.encoding = 'UTF-8'
}

version = '0.0.8'

project.ext.buildTimestamp = new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
def implementationVersion = "${version} (${project.ext.buildTimestamp})"

repositories {
    jcenter()
}

buildscript {
	repositories {
	    jcenter()
	    
	     dependencies {
	        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
	    }
	}
}

jar {
    manifest {
        attributes(
        	"Main-Class": "ngoy.Ngoy",
        	"Implementation-Version": implementationVersion)
    }
}

shadowJar {
	minimize()
}

test {
	processResources {
	    from 'src/test/java'
	}
}

dependencies {
//	compile group: 'org.springframework' ,name:'spring-expression' ,version:'5.1.2.RELEASE'
//	compile group: 'org.cojen' ,name:'cojen' ,version:'2.2.5'
//	compile group: 'org.apache.commons' ,name:'commons-text' ,version:'1.6'
//	compile group: 'org.jodd' ,name:'jodd-lagarto' ,version:'5.0.6'

	implementation 'org.springframework:spring-expression:5.1.2.RELEASE'
	implementation 'org.cojen:cojen:2.2.5'
	implementation 'org.apache.commons:commons-text:1.6'
	implementation 'commons-cli:commons-cli:1.4'
	implementation 'org.jodd:jodd-lagarto:5.0.6'
 
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.23.0'
}
